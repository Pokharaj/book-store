<div class="categories-container">
    <header class="page-header">
        <h1 class="page-title">Browse by Category</h1>
        <p class="page-subtitle">Explore our diverse collection of books organized by genre and topic.</p>
    </header>

    <div class="categories-grid">
        <a *ngFor="let cat of categories" [routerLink]="['/']" [queryParams]="{category: cat.name}"
            class="category-card">
            <div class="category-background" [style.background-image]="'url(' + cat.image + ')'"></div>
            <div class="category-content">
                <mat-icon class="category-icon">{{ cat.icon }}</mat-icon>
                <h2 class="category-name">{{ cat.name }}</h2>
                <span class="book-count">{{ cat.name === 'Fiction' ? '120+' : (cat.name === 'Thriller' ? '85+' : '50+')
                    }} Books</span>
            </div>
        </a>
    </div>
</div>
